<html>
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gorticrum, My Demo Site</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="/index.css">

  </head>
    <body>
        <div className="container-fluid">
        <h1>My houseHome and {{ firstName }} </h1>


        <ul>
        {% for item in mynames %}
          <li>{{ item}}</li>
        {% endfor %}
        </ul>



        <br/>
        <h2>Users</h2>
        <a href="/users/new.html">New</a>


        
        <table class="table table-bordered">
        {% for user in users %}
        <tr>
            <td class="d-none d-sm-table-cell"><a href='/user?id={{ user.id}}'>{{user.id}}</a></td>
            <td>{{ user.forename}}</td>
            <td>{{ user.surname}}</td>
            <td class="d-none d-sm-table-cell">{{ user.dob }}</td>
            <td class="d-none d-sm-table-cell">{{ user.sex }}</td>
        </tr>
        {% endfor %}
        </table>

        </div>
    </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
